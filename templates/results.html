{% extends "layout.html" %}

{% block title %}
Page
{% endblock %}



{% block main %}

    <div class="container">
    <h1"> Your Top {{ path }} for {% for year in years %}
        {% if loop.last %}
            {{ year }}:
        {% else %}
            {{ year }},
        {% endif %}
    {% endfor %}</h1>
    <ul>
        {% for i in data %}
        <li>
            {{ i }}
        </li>
        {% endfor %}

        
    </ul>
</div>

{% endblock %}
